<!DOCTYPE html> <!-- Navigatsiooni riba kuvamiseks mÃµeldud fail, see on flaski maagia abil iga lehe peal ka-->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tipist</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
    <style>
      #navbar {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #564D6A;
        border-radius: 10px;
      }
      
      li {
        float: left;
      }
      
      li a, .dropbtn {
        display: block;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: 0.28s;
      }
      
      li a:hover, .dropdown:hover .dropbtn {
        background-color: #7D7198;
      }
      
      li.dropdown {
        display: block;
        float:right;
        width: 160px;
      }
      
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #7D7198;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
        transition: 0.28s; 
        border-radius: 10px;
        border-top-left-radius: 0px;
      }
      
      .dropdown-content a {
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        width: 128px;
        text-align: center;
        transition: 0.28s;        
      }
      
      .dropdown-content a:hover {
        background-color: #887DA1;
        border-radius: 10px;
        border-top-left-radius: 0px;
      }
      
      .dropdown:hover .dropdown-content {
        display: block;
      }
      </style>
      </head>
      <body>
      
      <ul id="navbar">
        <li><a href="t1">Tase 1</a></li>
        <li><a href="t2">Tase 2</a></li>
        <li><a href="t3">Tase 3</a></li>
        <li class="dropdown">
          <a href="/" class="dropbtn">Pealeht</a>
          <div class="dropdown-content">
            <a href="meist">Meist</a>
          </div>
        </li>
      </ul>
      
      </body>
</html>
